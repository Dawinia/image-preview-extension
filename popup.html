<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enhanced Image Previewer</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .shortcuts {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    .shortcuts p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Enhanced Image Previewer">
    <h1>Enhanced Image Previewer</h1>
  </div>
  
  <div class="toggle-container">
    <span>启用图片预览</span>
    <label class="toggle">
      <input type="checkbox" id="enablePreview" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>启用键盘快捷键</span>
    <label class="toggle">
      <input type="checkbox" id="enableKeyboardShortcuts" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>启用双击重置</span>
    <label class="toggle">
      <input type="checkbox" id="enableDoubleClickReset" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <a href="#" id="openOptions" class="button">打开设置页面</a>
  
  <div class="shortcuts">
    <p><strong>快捷键:</strong></p>
    <p>Alt+P: 激活扩展</p>
    <p>Alt+Z: 切换最后一个预览</p>
    <p>ESC: 关闭预览</p>
    <p>+/-: 放大/缩小</p>
    <p>0: 重置大小</p>
    <p>方向键: 移动图片</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
